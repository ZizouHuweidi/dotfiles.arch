# keys {{{
$mainMod = SUPER

# -- Apps --

bind = $mainMod, return, exec, kitty
bind = SUPER_SHIFT,b,exec,vivaldi
bind = SUPER_SHIFT,e,exec,code
bind = SUPER_SHIFT,s,exec,pavucontrol
bind = SUPER_SHIFT,n,exec,obsidian
bind = SUPER_SHIFT,m,exec,kitty -e ncmpcpp
bind = SUPER_CTRL, return, exec, nemo
bind = SUPER_CTRL, n, exec, swaync-client -t
bind = $mainMod, x, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400 
bind = $mainMod, e, exec, emote

# -- wofi --
bind = $mainMod, D, exec, wofi --show drun 
bind = $SUPER_CTRL, c, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy

bind = SUPER_CTRL, b, exec, ~/.local/bin/books
bind = SUPER_CTRL, d, exec, ~/.local/bin/dmscripts/dm-confedit
bind = $mainMod ALT, G, exec, ~/.config/hypr/bin/gamemode.sh # disable hypr effects for gamemode

# -- Function keys --
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-  | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK
binde = ,XF86MonBrightnessUp, exec, brightnessctl set +10%  | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK
bind = $mainMod ALT, XF86MonBrightnessDown, exec, hyprshade on blue-light-filter
bind = $mainMod ALT, XF86MonBrightnessUp, exec, hyprshade off
binde = ,XF86AudioRaiseVolume, exec, pamixer -ui 5  && pamixer --get-volume > $WOBSOCK
binde = ,XF86AudioLowerVolume, exec, pamixer -ud 5  && pamixer --get-volume > $WOBSOCK
bind = ,XF86AudioMute, exec, pamixer --toggle-mute  && ( [ "$(pamixer --get-mute)" = "true" ] && echo 0 > $WOBSOCK ) || pamixer --get-volume > $WOBSOCK
bind = ,XF86AudioMicMute,exec, pamixer --default-source -t

bind = SUPER ,XF86AudioRaiseVolume, exec, mpc next
# bindl  = SUPER ,XF86AudioRaiseVolume, exec, playerctl next
bind = SUPER ,XF86AudioLowerVolume, exec, mpc prev
# bindl  = SUPER ,XF86AudioLowerVolume, exec, playerctl previous
bind = SUPER ,XF86AudioMute, exec, mpc toggle
# bindl  = SUPER ,XF86AudioMute, exec, playerctl play-pause

# bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c  # open Pasteboard in screen center
# bind = $mainMod, J, togglesplit, # dwindle

# -- Screenshots --
# Screenshot whole screen
bind = , Print, execr, grim -t png $HOME/Pictures/Screenshots/$(date +'screenshot_%Y-%m-%d-%H%M%S.png')

# Screenshot region of screen
bind = SUPER, Print, execr, slurp | grim -t png -g - $HOME/Pictures/Screenshots/$(date +'screenshot_%Y-%m-%d-%H%M%S.png')

# Screenshot to clipboard
bind = ALT, Print, execr, grim -g "$(slurp)" -t png - | wl-copy -t image/png

# Parse text on screen and copy to clipboard
bind = CTRL, Print, execr, ~/.config/hypr/bin/screenshots/text


# }}}

